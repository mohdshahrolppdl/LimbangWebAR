<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Robot - Limbang Campaign</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Lighting for better model visibility -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6;" position="1 1 0"></a-entity>

      <!-- AR marker with animated robot model -->
      <a-marker type="pattern" url="marker.patt">
        <a-entity 
          gltf-model="robot.glb"
          animation-mixer
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Camera for AR tracking -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
