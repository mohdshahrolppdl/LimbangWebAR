<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Robot - Limbang Campaign</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Assets (for voice later) -->
      <a-assets>
        <audio id="robot-voice" src="voiceover.mp3"></audio>
      </a-assets>

      <!-- Lighting for visibility -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6;" position="1 1 0"></a-entity>

      <!-- AR marker -->
      <a-marker type="pattern" url="marker.patt">

        <!-- Test Box: Helps confirm marker detection -->
        <a-box position="0 0.25 0" depth="0.2" height="0.2" width="0.2" color="red"></a-box>

        <!-- Optimized Combined Robot -->
        <a-entity 
          gltf-model="robot.glb"
          scale="0.2 0.2 0.2"
          position="0 0 0"
          rotation="0 180 0"
          animation-mixer
          sound="src: #robot-voice; on: markerFound; autoplay: true">
        </a-entity>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
